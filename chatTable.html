<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Table</title>
    <link rel="stylesheet" href="./components/chatTable.css">
</head>
<body>
    <div class="tableContainer">
        <div class="tableContainerTop">
            <div class="tableTopTextContainer">
                <p style="font-size: 1.5rem; padding-bottom: 10px;">My Chatbot</p>
                <p style="color: #a4a4a4;">Manage and custonmize your personal chatbot to suit your needs and prefrences</p>
            </div>


            <span class="tableTopButtonSpan">
                <button class="tableButton">Manage</button>
            </span>
        </div>
        <br>
        <table>
            <tr>
                <td>
                    <span class="material-symbols-outlined">
                    edit_note
                    </span>
                    Marketplace Auto Message
                </td>
                <td>Edited Now</td>
                <td>Facebook, Messenger</td>
            </tr>
            <tr>
                <td>Autoreply Bot</td>
                <td>Edited 1 minutes ago</td>
                <td>Instagram</td>
            </tr>
            <tr>
                <td>Product Consultant </td>
                <td>Edited 4 days ago</td>
                <td>Shopify</td>
            </tr>
        </table>
    </div>
</body>
</html>
