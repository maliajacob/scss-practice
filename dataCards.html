<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Data Cards</title>
    <link rel="stylesheet" href="/components/dataCards.css">
</head>
<body>
    <container class="dataCardContainer">
        <div class="dataCard dataCard1">
            <div class="dataCardData">
                <div class="topCardSection">
                    <span>
                        <span class="material-symbols-outlined topDataIcon">
                        forum
                        </span>
                    </span>
                    <p>Answer Rate</p>
                    <p class="bottomPaddingP">The percentage of questions answered.</p>
                </div>
                <hr>
                <div class="bottomCardSection">
                    <p style="font-size: 1.7rem;">12,439</p>
                    <span>
                        <span class="material-symbols-outlined arrowIcon">
                        north_east
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dataCard dataCard2">
            <div class="dataCardData">
                <div class="topCardSection">
                    <span>
                        <span class="material-symbols-outlined topDataIcon">
                            headset_mic
                        </span>
                    </span>
                    <p>Transferred to Operator</p>
                    <p class="bottomPaddingP">Total questions visitor asked to operator.</p>
                </div>
                <hr>
                <div class="bottomCardSection">
                    <p style="font-size: 1.7rem;">481</p>
                    <span>
                        <span class="material-symbols-outlined arrowIcon">
                        north_east
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dataCard dataCard3">
            <div class="dataCardData">
                <div class="topCardSection">
                    <span>
                        <span class="material-symbols-outlined topDataIcon">
                        schedule
                        </span>
                    </span>
                    <p>Time Saved</p>
                    <p class="bottomPaddingP">Based on your conversation duration.</p>
                </div>
                <hr>
                <div class="bottomCardSection">
                    <p style="font-size: 1.7rem;">46min</p>
                    <span>
                        <span class="material-symbols-outlined arrowIcon">
                        north_east
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </container>
</body>
</html>
