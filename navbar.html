<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky">
        <div class="robothelper">
            <div class="flex background2 gap maxheight">
                <img src="robot.png" alt="">
                <span class="open-sans-bold ">Charlotte</span>
        </div>
        </div>
        <div class="flex background2 gap ">
            <div><div class="background2 flex whitedashboard open-sans"><span class="material-symbols-outlined button black whitedashboard">
                other_houses
                </span>Dashboard</div></div>
                
            <div><span class="material-symbols-outlined button">
                smart_toy
                </span></div>
            <div><span class="material-symbols-outlined button">
                extension
                </span></div>
            <div><span class="material-symbols-outlined button">
                edit_square
                </span></div>
            <div><span class="material-symbols-outlined button">
                group
                </span></div>
        </div>
        <div class="flex gap">
            <div class="flex background2 gap">
                <div class="initials open-sans-bold">RA</div>
                <span class="open-sans">Rizal Ahmad</span>
            </div>
            <div><span class="material-symbols-outlined blackbutton">
                notifications
                </span></div>
            <div><span class="material-symbols-outlined blackbutton">
                settings
                </span></div>
        </div>
    </header>
    <div class="flex gap dashboard">
        <h1 class="open-sans">Dashboard</h1> 
        <div id="whitebackground" class="flex gap background2">
            <img class="profile" src="profile1.jpeg" alt="Friend">
            <img class="profile" src="profile2.jpeg" alt="Friend">
            <img class="profile" src="profile3.jpeg" alt="Friend">
            <div class="flex invite gap open-sans-light"><div>Invite Member</div></div>
        </div>
        
    </div>
        
</body>
</html>
